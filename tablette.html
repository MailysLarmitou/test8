<head>

		<link rel="stylesheet" type="text/css" href="style/styletablette.css">

<body>

<section>

	<aside id="conteneur">

		<div class="case" id="case1">
	        <div class="base" draggable="true"> <img src="" alt="" id="feuille"> </div>
	    </div>

	    <div class="case" id="case2"></div>

	</aside>


	<article>

	<div id="info">

		<h4>la tablette</h4>

		<p>Cette tablette peut être considérée comme l’ancêtre de notre scanner. Vous pouvez transférer des documents, écrire des notes et les retrouver ensuite sur votre écran. <br>Place la feuille sur la tablette et lance le scan.
		</p>

	</div>

	</article>

</section>

<script type="text/javascript">
	
const base = document.querySelector('.base');
const box = document.querySelectorAll('.case');



base.addEventListener('dragstart', dragStart);
base.addEventListener('dragend', dragEnd);


function dragStart() {
    this.className += ' tenu';

    setTimeout(() => (this.className = 'invisible'), 0);
}

function dragEnd() {
    this.className = 'base';
}


for (const vide of box) {

    vide.addEventListener('dragover', dragOver);

    vide.addEventListener('dragenter', dragEnter);

    vide.addEventListener('dragleave', dragLeave);

    vide.addEventListener('drop', dragDrop);


}



function dragOver(e) {
    e.preventDefault()


}

function dragEnter(e) {
    e.preventDefault();
    this.className += ' hovered';
}

function dragLeave() {
    this.className = 'case';
}


function dragDrop() {
    this.className = 'case';
    this.append(base);
}

</script>


	</body>



</html>
